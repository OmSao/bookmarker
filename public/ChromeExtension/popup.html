<html>
<head>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    <script src='js/jquery.js'></script>
    <script src='popup.js?v=000030'></script>
</head>
<body>

<form action="" method="post" name="frm" id="frm">
    <table border="0" cellpadding="3" cellspecing="0" width="400">         
        <tr>
            <td align="center" colspan="2">
                <div id="error"></div>
            </td>
        </tr>
        <tr>
            <td align="left"><img align="absmiddle" id="loader" src="img/loading.gif"></td>
            <td align="right" colspan="2"><img align="absmiddle" src="img/48.png"></td>
        </tr>
        <tr>
            <td align="left">Email</td>
            <td align="left"><input type="email" class="field" name="email" id="email"></td>
        </tr>
        <tr>
            <td align="left">Password</td>
            <td align="left"><input type="password" class="field" name="password" id="password"></td>
        </tr>
        <tr>
            <td align="center" colspan="2">
                <hr>
            </td>
        </tr>        
        <tr>
            <td align="left">URL</td>
            <td align="left"><input type="text" class="field" name="url" id="url"></td>
        </tr>
        <tr>
            <td align="left">Title</td>
            <td align="left"><input type="text" class="field" name="title" id="title"></td>
        </tr>
        <tr>
            <td align="left">Folder</td>
            <td align="left">
                <select name="folder" class="field" id="folder">
                    <option value="" selected="selected">--Select--</option>
                </select>
            </td>
        </tr>
        <tr>
            <td align="left">Comments</td>
            <td align="left"><textarea name="comments" id="comments" class="field"></textarea></td>
        </tr>
        <tr>
            <td align="left">&nbsp;</td>
            <td align="left"><input type="button" class="btn" name="btn" id="btn" value="Bookmark"></td>
        </tr>

    </table>
</form>

</body>
</html>
